{% extends 'Blog/Main/base.html' %}

{% block content %}
  <!-- Blog/Additional/login.html -->
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit" class="btn btn-dark">Войти</button>
</form>
{% endblock %}
